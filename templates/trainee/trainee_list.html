{% extends 'base.html' %}
{% block content %}
<h2>List of Trainees</h2>
<a href="{% url 'add_trainee' %}">Add New Trainee</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    {% for trainee in trainees %}
    <tr>
        <td>{{ trainee.name }}</td>
        <td>{{ trainee.email }}</td>
        <td>{{ trainee.phone }}</td>
        <td>
            <a href="{% url 'update_trainee' trainee.id %}">Edit</a> |
            <a href="{% url 'delete_trainee' trainee.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
