{% extends 'base.html' %}
{% block content %}
<h2>List of Courses</h2>
<a href="{% url 'add_course' %}">Add New Course</a>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Duration</th>
        <th>Actions</th>
    </tr>
    {% for course in courses %}
    <tr>
        <td>{{ course.title }}</td>
        <td>{{ course.description }}</td>
        <td>{{ course.duration }}</td>
        <td>
            <a href="{% url 'update_course' course.id %}">Edit</a> |
            <a href="{% url 'delete_course' course.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
